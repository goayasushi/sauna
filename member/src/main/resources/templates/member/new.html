<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>New Member</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- <script src="/js/jquery.js"></script> -->
    <!-- <script src="/js/bootstrap.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1>New Player</h1>
      <form th:action="@{/member/regist}" th:method="post">
        <div class="form-group">
          <label class="control-label">姓</label>
          <input class="form-control" type="text" name="firstName" />
        </div>
        <div class="form-group">
            <label class="control-label">名</label>
            <input class="form-control" type="text" name="lastName" />
          </div>
        <div class="form-group">
          <label class="control-label">郵便番号</label>
          <input class="form-control" type="text" name="postCode" />
        </div>
        <div class="form-group">
          <label class="control-label">都道府県</label>
          <input class="form-control" type="number" name="prefectures" />
        </div>
        <div class="form-group">
          <label class="control-label">住所</label>
          <input class="form-control" type="text" name="address1" />
        </div>
        <div class="form-group">
            <label class="control-label">アパート名</label>
            <input class="form-control" type="text" name="address2" />
          </div>
        <button class="btn btn-default" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" th:href="@{/member/list}">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
